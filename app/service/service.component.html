<nz-breadcrumb class='breadcrumbstyle'>
  <nz-breadcrumb-item>
    <span>当前位置：</span>
    <a [routerLink]="['/application']">应用孵化器</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>服务</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="add-search-group">
  <button nz-button (click)="addRow()" class="editable-add-btn">
    <i class="anticon anticon-plus ng-star-inserted" style="display: inline-block;"></i>新增</button>
  <div class="search-group">
    <nz-input-group nzCompact [nzSuffix]="suffixButton">
      <nz-select [ngModel]="'服务名称'" #searchSelect style="width:32%;">
        <nz-option [nzLabel]="'服务名称'" [nzValue]="'服务名称'"></nz-option>
        <nz-option [nzLabel]="'状态'" [nzValue]="'状态'"></nz-option>
        <nz-option [nzLabel]="'路径标识'" [nzValue]="'路径标识'"></nz-option>
      </nz-select>
      <!-- <input type="text" nz-input [ngModel]="'Xihu District, Hangzhou'" style="width:50%;"> -->
      <input type="text" style="padding: 0" #searchData nz-input style="width:50%;" placeholder="输入搜索内容">
    </nz-input-group>
    <ng-template #suffixButton>
      <button nz-button nzType="primary" (click)="forSearch(searchData.value,searchSelect.value)" nzSize="default"
        nzSearch>搜索</button>
    </ng-template>
  </div>
</div>

<nz-modal nzWrapClassName="vertical-center-modal" [(nzVisible)]="isVisibleMiddle" nzTitle="新增" (nzOnCancel)="handleCancelMiddle()"
  (nzOnOk)="handleOkMiddle(validateForm.value)">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="no">服务名称</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="name" name="name" placeholder="请输入" id="no2">
        <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">请输入服务名称!</nz-form-explain>
      </nz-form-control>
      <nz-form-label nzRequired nzFor="no">状态</nz-form-label>
      <nz-form-control>
        <nz-select style="width: 100%;" formControlName="state" name="state" [(ngModel)]="listOfType" nzPlaceHolder="请选择状态">
          <nz-option *ngFor="let option of listOfTypelist" [nzLabel]="option" [nzValue]="option">
          </nz-option>
        </nz-select>
        <nz-form-explain *ngIf="validateForm.get('state').dirty && validateForm.get('state').errors">请输入状态!</nz-form-explain>
      </nz-form-control>
      <nz-form-label nzRequired nzFor="no">服务描述</nz-form-label>
      <nz-form-control>
        <textarea row="4" formControlName="des" nz-input name="des" placeholder="请输入" id="no4"></textarea>
        <nz-form-explain *ngIf="validateForm.get('des').dirty && validateForm.get('des').errors">请输入服务描述!</nz-form-explain>
      </nz-form-control>
      <nz-form-label nzRequired nzFor="no">路径标识</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="urlFlag" name="urlFlag" placeholder="请输入" id="no5">
        <nz-form-explain *ngIf="validateForm.get('urlFlag').dirty && validateForm.get('urlFlag').errors">请输入基础地址!</nz-form-explain>
      </nz-form-control>
      <nz-form-label nzRequired nzFor="no">路径地址</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="url" name="url" placeholder="请输入" id="no6">
        <nz-form-explain *ngIf="validateForm.get('url').dirty && validateForm.get('url').errors">请输入路径地址!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>

<nz-modal nzWrapClassName="vertical-center-modal" [(nzVisible)]="isVisibleEditMiddle" nzTitle="编辑" (nzOnCancel)="handleCancelEditMiddle()"
  (nzOnOk)="handleOkEditkMiddle(validateForm.value)">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="editForm(validateForm.value)">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="no">服务名称</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="name" name="name" [(ngModel)]="name" placeholder="请输入" id="no2">
        <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">请输入服务名称!</nz-form-explain>
      </nz-form-control>
      <nz-form-label nzRequired nzFor="no">状态</nz-form-label>
      <nz-form-control>
        <nz-select style="width: 100%;" formControlName="state" name="state" [(ngModel)]="state" nzPlaceHolder="请选择状态">
          <nz-option *ngFor="let option of listOfTypelist" [nzLabel]="option" [nzValue]="option">
          </nz-option>
        </nz-select>
        <nz-form-explain *ngIf="validateForm.get('state').dirty && validateForm.get('state').errors">请输入状态!</nz-form-explain>
      </nz-form-control>
      <nz-form-label nzRequired nzFor="no">服务描述</nz-form-label>
      <nz-form-control>
        <textarea row="4" formControlName="des" nz-input name="des" [(ngModel)]="des" placeholder="请输入" id="no4"></textarea>
        <nz-form-explain *ngIf="validateForm.get('des').dirty && validateForm.get('des').errors">请输入服务描述!</nz-form-explain>
      </nz-form-control>
      <nz-form-label nzRequired nzFor="no">路径标识</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="urlFlag" name="urlFlag" [(ngModel)]="urlFlag" placeholder="请输入" id="no5">
        <nz-form-explain *ngIf="validateForm.get('urlFlag').dirty && validateForm.get('urlFlag').errors">请输入基础地址!</nz-form-explain>
      </nz-form-control>
      <nz-form-label nzRequired nzFor="no">路径地址</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="url" name="url" [(ngModel)]="url" placeholder="请输入" id="no6">
        <nz-form-explain *ngIf="validateForm.get('url').dirty && validateForm.get('url').errors">请输入路径地址!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>

<nz-table #editRowTable nzBordered [nzPageSize]="5" (nzPageIndexChange)="refreshStatus()" (nzPageSizeChange)="refreshStatus()"
  [nzLoading]="loading" [nzData]="dataSet" style="background-color:white;">
  <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowCheckbox nzShowRowSelection [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate"
        (nzCheckedChange)="checkAll($event)"></th>
      <th nzShowSort nzSortKey="num">序号</th>
      <th nzShowSort nzSortKey="name">服务名称</th>
      <th nzShowSort nzSortKey="state">状态</th>
      <th nzShowSort nzSortKey="des">服务描述</th>
      <th nzShowSort nzSortKey="urlFlag">路径标识</th>
      <th nzShowSort style='width: 20%' nzSortKey="url">路径地址</th>
      <th nzShowSort>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data;let i = index">
      <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus($event)"></td>
      <td>
        <div class="editable-cell">
          <div class="editable-cell-text-wrapper">
            {{(i+1)}}
          </div>
        </div>
      </td>
      <td>
        {{data.name}}
      </td>
      <td>
        {{data.state}}
      </td>
      <td>
        {{data.des}}
      </td>
      <td>
        {{data.urlFlag}}
      </td>
      <td>
        {{data.url}}
      </td>
      <td>
          <button [nzSize]="size" nz-button (click)="startEdit(data)" nzType="default">编辑</button>
        <nz-popconfirm [nzTitle]="'确认删除?'" (nzOnConfirm)="deleteRow(data.id)">
          <button [nzSize]="size" nz-button nz-popconfirm nzType="danger">删除</button>
        </nz-popconfirm>
      </td>
    </tr>
  </tbody>
</nz-table>
