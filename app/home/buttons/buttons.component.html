    
    <nz-breadcrumb class='breadcrumbstyle'>
        <nz-breadcrumb-item><a [routerLink]="['/home']">Home</a></nz-breadcrumb-item>
        <nz-breadcrumb-item>buttons</nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-radio-group [(ngModel)]="size">
      <label nz-radio-button nzValue="large">Large</label>
      <label nz-radio-button nzValue="default">Default</label>
      <label nz-radio-button nzValue="small">Small</label>
    </nz-radio-group>
    <br>
    <br>
    <button nz-button [nzSize]="size" nzType="primary">Primary</button>
    <button nz-button [nzSize]="size" nzType="default">Default</button>
    <button nz-button [nzSize]="size" nzType="dashed">Dashed</button>
    <button nz-button [nzSize]="size" nzType="danger">Danger</button>
    <br>
    <button nz-button nzType="primary" [nzSize]="size" nzShape="circle"><i class="anticon anticon-download"></i>
    </button>
    <button nz-button nzType="primary" [nzSize]="size"><i class="anticon anticon-download"></i>Download</button>
    <br>
    <nz-button-group [nzSize]="size">
      <button (click)='getInfor()' nz-button nzType="primary"><i class="anticon anticon-left" ></i>Backward</button>
      <button nz-button nzType="primary" (click)='showInfor()'>Forward<i class="anticon anticon-right"></i></button>
    </nz-button-group>
    <ul>
      <li *ngFor='let item of arr'>
        <span>名字:  {{ item.name }}  </span>  ---
        <span>描述:  {{ item.des }}  </span>  ---
        <span>模板:  {{ item.modelId }}  </span>
        <button type="button" (click)='edit(item)'>编辑</button>
        <button type="button" (click)='delete(item.id)'>删除</button>
      </li>
    </ul>
