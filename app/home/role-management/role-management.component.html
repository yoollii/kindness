<nz-modal nzWrapClassName="vertical-center-modal" [(nzVisible)]="isVisibleMiddle" nzTitle="新增" (nzOnCancel)="handleCancelMiddle()"
  (nzOnOk)="handleOkMiddle()">
  <nz-form-item>
    <nz-form-label nzFor="no">序号</nz-form-label>
    <nz-form-control>
      <input nz-input [(ngModel)]="num" name="num" placeholder="请输入" id="no1">
    </nz-form-control>
    <nz-form-label nzFor="no">角色名称</nz-form-label>
    <nz-form-control>
      <input nz-input [(ngModel)]="name" name="name" placeholder="请输入" id="no2">
    </nz-form-control>
    <nz-form-label nzFor="no">角色权限</nz-form-label>
    <nz-form-control>
      <nz-select style="width: 100%;" [(ngModel)]="role" nzAllowClear nzPlaceHolder="角色权限">
        <nz-option nzValue="superAdmin" nzLabel="超级管理员"></nz-option>
        <nz-option nzValue="admin" nzLabel="管理员"></nz-option>
        <nz-option nzValue="user" nzLabel="一般用户"></nz-option>
      </nz-select>
    </nz-form-control>
    <nz-form-label nzFor="no">角色描述</nz-form-label>
    <nz-form-control>
      <input nz-input [(ngModel)]="group" name="group" placeholder="请输入" id="no3">
    </nz-form-control>
  </nz-form-item>
</nz-modal>

<nz-modal nzWidth="600px" nzWrapClassName="vertical-center-modal" [(nzVisible)]="isVisibleMsgMiddle" nzTitle="查看" (nzOnCancel)="handleCancelMsgMiddle()"
  (nzOnOk)="handleOkMsgMiddle()">
  <div class="showMsg">
    <div class="showMsgLeft">
      <nz-tree [(ngModel)]="nodes" [nzCheckable]="true" [nzMultiple]="true" [nzDefaultExpandedKeys]="expandKeys" [nzDefaultCheckedKeys]="checkedKeys"
        [nzDefaultSelectedKeys]="selectedKeys" [nzDefaultExpandAll]="expandDefault" (nzClick)="mouseAction('click',$event)"
        (nzDblClick)="mouseAction('dblclick', $event)">
      </nz-tree>
    </div>
    <div class="showMsgRight">
      <nz-form-item>
        <nz-form-label nzFor="no">角色名称</nz-form-label>
        <nz-form-control>
          <input nz-input value='{{currentName}}' name="name" id="no2">
        </nz-form-control>
        <nz-form-label nzFor="no">角色描述</nz-form-label>
        <nz-form-control>
          <textarea name="group" id="no3">{{currentDescribe}}</textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-modal>
<nz-table #editRowTable nzBordered [nzPageSize]="5" (nzPageIndexChange)="refreshStatus()" (nzPageSizeChange)="refreshStatus()"
  [nzLoading]="loading" [nzData]="dataSet" style="background-color:white;">
  <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <!-- <th nzShowCheckbox nzShowRowSelection [nzSelections]="listOfSelection" [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th> -->
      <th nzShowSort nzSortKey="num">序号</th>
      <th nzShowSort nzSortKey="name">角色名称</th>
      <th nzShowSort nzSortKey="role">角色权限</th>
      <th nzShowSort nzSortKey="group">角色描述</th>
      <th nzShowSort>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <!-- <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus($event)"></td> -->
      <td>
        <div class="editable-cell">
          <div class="editable-cell-text-wrapper">
            <ng-container *ngIf="!editCache[data.key].edit">
              {{data.num}}
            </ng-container>
          </div>
        </div>
      </td>
      <td #currentName>
        <ng-container *ngIf="!editCache[data.key].edit">
          {{data.name}}
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="!editCache[data.key].edit">
          {{data.role}}
        </ng-container>
      </td>
      <td #currentGroup>
        <ng-container *ngIf="!editCache[data.key].edit">
          {{data.group}}
        </ng-container>
      </td>
      <td>
        <div class="editable-row-operations" style="display: inline-block;">
          <ng-container>
            <button [nzSize]="size" (click)="showModalMsgMiddle(data)" nz-button nzType="default">查看</button>
          </ng-container>
          <ng-container *ngIf="!editCache[data.key].edit">
            <button [nzSize]="size" nz-button (click)="startEdit(data.key)" nzType="primary">编辑</button>
          </ng-container>

        </div>
        <nz-popconfirm [nzTitle]="'确认删除?'" (nzOnConfirm)="deleteRow(data.key)">
          <button [nzSize]="size" nz-button nz-popconfirm nzType="danger">删除</button>
        </nz-popconfirm>
      </td>
    </tr>
  </tbody>
</nz-table>
