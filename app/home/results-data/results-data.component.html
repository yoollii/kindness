<nz-breadcrumb class='breadcrumbstyle'>
  <nz-breadcrumb-item>
    <span>当前位置：</span>
    <a>专用数据管理</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>成果数据</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-card nzType="inner" nzTitle="查看选项">
  <div class="find-select">
    <label for="">表格</label>
    <nz-select style="width: 200px;margin-left: 10px" nzShowSearch nzAllowClear nzPlaceHolder="Select a table" [(ngModel)]="selectedValue">
      <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
      <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
      <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
    </nz-select>
    <button style='margin-left: 100px;' nz-button nzType="default">刷新</button>
  </div>
</nz-card>
<nz-card nzType="inner" style="margin-top:16px;" nzTitle="检索选项">
  <div class="find-select">
    <label for="">列名</label>
    <nz-select style="width: 200px;margin-left: 10px" nzShowSearch nzAllowClear nzPlaceHolder="Select a option" [(ngModel)]="selectedValue">
      <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
      <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
      <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
    </nz-select>
    <button style='margin-left: 100px;' nz-button nzType="default">筛选</button>
  </div>
</nz-card>
<nz-card nzType="inner" style="margin-top:16px;" nzTitle="成果列表">
  <nz-table #editRowTable nzBordered [nzPageSize]="5" (nzPageIndexChange)="refreshStatus()" (nzPageSizeChange)="refreshStatus()"
    [nzLoading]="loading" [nzData]="dataSet" style="background-color:white;">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th style="background-color:white;" nzShowSort nzSortKey="num">序号</th>
        <th style="background-color:white;" nzShowSort nzSortKey="index">成果编号</th>
        <th style="background-color:white;" nzShowSort nzSortKey="id">目标ID </th>
        <th style="background-color:white;" nzShowSort nzSortKey="workId">作业编号</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <td>
          <div class="editable-cell">
            <div class="editable-cell-text-wrapper">
              <ng-container *ngIf="!editCache[data.key].edit">
                {{data.num}}
              </ng-container>
              <ng-container *ngIf="editCache[data.key].edit">
                <input type="text" nz-input [(ngModel)]="editCache[data.key].data.num">
              </ng-container>
            </div>
          </div>
        </td>
        <td>
          <ng-container *ngIf="!editCache[data.key].edit">
            {{data.index}}
          </ng-container>
          <ng-container *ngIf="editCache[data.key].edit">
            <input type="text" nz-input [(ngModel)]="editCache[data.key].data.index">
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="!editCache[data.key].edit">
            {{data.id}}
          </ng-container>
          <ng-container *ngIf="editCache[data.key].edit">
            <input type="text" nz-input [(ngModel)]="editCache[data.key].data.id">
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="!editCache[data.key].edit">
            {{data.workId}}
          </ng-container>
          <ng-container *ngIf="editCache[data.key].edit">
            <input type="text" nz-input [(ngModel)]="editCache[data.key].data.workId">
          </ng-container>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
